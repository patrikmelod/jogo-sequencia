<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo Sequencia</title>
</head>

<body>
    <div id="main">
        <div id="instrucoes">
            <h3>TESTE SEU REFLEXO</h3>
            <p>Clique nos números na sequência o mais rápido que puder!</p>
            <button id="iniciar">Iniciar</button>
        </div>
        <div id="tempo">Tempo: 0s</div>
        <button class="num" id="um">1</button>
        <button class="num" id="dois">2</button>
        <button class="num" id="tres">3</button>
        <button class="num" id="quatro">4</button>
        <button class="num" id="cinco">5</button>
        <button class="num" id="seis">6</button>
        <button class="num" id="sete">7</button>
        <button class="num" id="oito">8</button>
        <button class="num" id="nove">9</button>
        <button class="num" id="dez">10</button>
        <script src="script.js"></script>
    </div>
</body>

</html>
